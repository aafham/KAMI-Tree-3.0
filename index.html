<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KAMI Tree 3.0 - Family Generation View</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app" id="app">
    <header class="toolbar" role="banner">
      <div class="toolbar-left">
        <div class="search" role="search">
          <input id="searchInput" type="search" placeholder="Search people..." aria-label="Search people" autocomplete="off" />
          <div id="searchResults" class="search-results" role="listbox" aria-label="Search results"></div>
        </div>
        <div class="view-toggle" role="group" aria-label="View toggle">
          <button id="focusModeBtn" class="btn active" aria-pressed="true">Focus</button>
          <button id="fullTreeBtn" class="btn" aria-pressed="false">Full Tree</button>
        </div>
      </div>
      <div class="toolbar-right">
        <button id="centerBtn" class="btn">Center</button>
        <button id="resetBtn" class="btn">Reset</button>
        <button id="settingsBtn" class="btn">Settings</button>
      </div>
    </header>

    <main class="content" role="main">
      <section id="focusView" class="view focus-view" aria-label="Focus view"></section>
      <section id="fullTreeView" class="view full-tree-view" aria-label="Full tree view" hidden>
        <div class="full-tree-controls">
          <div class="breadcrumbs" id="breadcrumbs" aria-label="Breadcrumbs"></div>
          <div class="generation-controls" role="group" aria-label="Generation controls">
            <button class="btn" data-gen="1">Gen 1</button>
            <button class="btn" data-gen="2">Gen 2</button>
            <button class="btn" data-gen="3">Gen 3</button>
            <button class="btn" data-gen="branch">Branch only</button>
          </div>
          <div class="branch-controls">
            <button id="expandBranchBtn" class="btn">Expand branch</button>
            <button id="collapseBranchBtn" class="btn">Collapse branch</button>
          </div>
          <button id="minimapToggle" class="btn">Minimap</button>
        </div>
        <div class="full-tree-canvas" id="fullTreeCanvas">
          <div class="tree-stage" id="treeStage" aria-live="polite"></div>
        </div>
        <div id="minimap" class="minimap" hidden>
          <div class="minimap-header">Minimap</div>
          <div class="minimap-body">Scale preview (simplified)</div>
        </div>
      </section>
    </main>

    <aside id="insights" class="insights" aria-label="Insights panel">
      <button id="insightsToggle" class="insights-toggle btn" aria-expanded="true">Insights</button>
      <div class="insights-content" id="insightsContent">
        <div class="stat">
          <div class="stat-label">People</div>
          <div class="stat-value" id="statPeople">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">Families</div>
          <div class="stat-value" id="statFamilies">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">Generations</div>
          <div class="stat-value" id="statGenerations">0</div>
        </div>
      </div>
    </aside>

    <div id="legend" class="legend" aria-label="Legend">
      <span class="legend-item"><span class="dot dot-male"></span>Male</span>
      <span class="legend-item"><span class="dot dot-female"></span>Female</span>
      <span class="legend-item"><span class="dot dot-unknown"></span>Unknown</span>
    </div>

    <div id="detailDrawer" class="drawer" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="drawer-header">
        <div id="drawerTitle" class="drawer-title">Person</div>
        <button id="drawerClose" class="btn">Close</button>
      </div>
      <div id="drawerContent" class="drawer-content"></div>
      <div class="drawer-footer">
        <button id="drawerGoTo" class="btn">Go to / Center here</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
